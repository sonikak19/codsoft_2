<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" class="calcscreen" id="inputbox">
        <div class="firstrow">
            <button type="reset">sin</button>
            <button type="submit">cos</button>
            <button type="submit">tan</button>
            <button type="reset" class="operationbtn">AC</button>
            <button type="submit" class="operationbtn">DEL</button>
            <button type="submit" class="operationbtn">%</button>
            <button type="submit" class="operationbtn">/</button>
        </div>
        <div class="secondrow">
            <button type="submit">cosec</button>
            <button type="submit">sec</button>
            <button type="submit">cot</button>
            <button type="submit">7</button>
            <button type="submit">8</button>
            <button type="submit">9</button>
            <button type="submit" class="operationbtn">*</button>
        </div>
        <div class="thirdrow">
            <button type="submit">&radic;</button>
            <button type="submit">^</button>
            <button type="submit">&pi;</button>
            <button type="submit">4</button>
            <button type="submit">5</button>
            <button type="submit">6</button>
            <button type="submit" class="operationbtn">+</button>
        </div>
        <div class="fourthrow">
            <button type="submit">log</button>
            <button type="submit">10^</button>
            <button type="submit">x!</button>
            <button type="submit">1</button>
            <button type="submit">2</button>
            <button type="submit">3</button>
            <button type="submit" class="operationbtn">-</button>
        </div>
        <div class="fifthrow">
            <button type="submit">(</button>
            <button type="submit">)</button>
            <button type="submit">abs</button>
            <button type="submit">00</button>
            <button type="submit">0</button>
            <button type="submit">.</button>
            <button type="submit" class="eqlbtn">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
